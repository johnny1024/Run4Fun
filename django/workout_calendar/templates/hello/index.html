{% if latest_users_list %}
<ul>
    {% for user in latest_users_list %}
    <li><a href="/hello/{{ user.name }}/">
        <tr>
            <td> {{ user.name }}    </td>
            <td> {{ user.sex }}     </td>
            <td> {{ user.age }}     </td>
        </tr>
        </a> </li>
    {% endfor %}
</ul>
    {% else %}
    <p>No users available.</p>
{% endif %}
